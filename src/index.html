<html>
	<head>Hello world</head>
	<body>
		<div>
			<button type="button" onclick="pullTimeline()">Pull timeline</button>
		</div>
		<div id="timeline"></div>
	</body>

	<script>
		const pullTimeline = () => {
			const xhttp = new XMLHttpRequest();
			xhttp.onload = function() {
				if (this.status == 200) {
					document.getElementById("timeline").innerHTML = this.responseText;
				} else if (this.status == 500) {
					alert("Pull timeline failed.");
					console.log(this.responseText);
				}
			};
			xhttp.open("GET", "http://localhost:8080/api/1.0/twitter/timeline", true);
			xhttp.send(); 
		}
	</script>
</html>
