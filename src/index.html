<html>
	<head>Hello world</head>
	<body>
		<div>
			<button type="button" onclick="pullTimeline()">Pull timeline</button>
		</div>
		<div id="timeline"></div>
	</body>

	<script>
		const endpoint = "http://localhost:8080/api/1.0/twitter/timeline"
		const pullTimeline = () => {
			const xhttp = new XMLHttpRequest();
			xhttp.onload = () => {
				if (xhttp.status == 200) {
					document.getElementById("timeline").innerHTML = xhttp.responseText;
				} else if (xhttp.status == 500) {
					alert("Pull timeline failed.")
					console.log(xhttp.responseText);
				}
			};
			xhttp.onerror = () => {
				alert("An error has occurred. Please contact system administrator.");
			  	console.log("An error has occurred during attempt to make a request to {}", endpoint);
			};
			xhttp.open("GET", endpoint, true);
			xhttp.send(); 
		}
	</script>
</html>
